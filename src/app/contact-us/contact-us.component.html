<div class="bg-white">
  <app-header></app-header>

  @if (images) {
    <p-carousel
      [value]="images"
      [numVisible]="1"
      [numScroll]="1"
      orientation="horizontal"
      verticalViewPortHeight="700px"
      contentClass="flex items-center"
      [autoplayInterval]="6000"
      [showNavigators]="false"
    >
      <ng-template let-image #item>
        <div class="relative mx-auto">
          <img [src]="image.src" [alt]="'image'" class="w-full" />
          <p
            class="absolute inset-0 flex items-center justify-center text-white bg-black bg-opacity-50 p-4 rounded"
          >
            {{ image.text }}
          </p>
        </div>
      </ng-template>
    </p-carousel>
  }

  <div id="content" class="site-content">
    <div class="">
      <div class="d-flex flex-wrap gap-5 w-100">
        <div class="d-flex flex-column info-box gap-4">
          <div class="image-wrapper">
            <img
              src="./assets/wp-content/uploads/2024/11/Chat-Mask-Group.png"
              class="img-responsive"
            />
          </div>
          <p class="motivation-title">“لا تتــــردد فــــى متابعـــــة حساباتنـــــا”</p>

          <div class="d-flex gap-5 contact-info">
            <p>
              <i class="fa fa-envelope mx-2"></i>
              <span>info&#64;shadebox.com</span>
            </p>

            <p>
              <i class="fa fa-phone mx-2"></i>
              <span>+966 50105253</span>
            </p>
          </div>

          <div class="d-flex align-items-center gap-4 social-media">
            <a href="#" target="_blank">
              <i class="fa fa-facebook"></i>
            </a>
            <a href="#" target="_blank">
              <i class="fa fa-youtube"></i>
            </a>
            <a target="_blank" href="#">
              <svg class="e-fab-x-twitter" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M389.2 48h70.6L305.6 224.2 487 464H345L233.7 318.6 106.5 464H35.8L200.7 275.5 26.8 48H172.4L272.9 180.9 389.2 48zM364.4 421.8h39.1L151.1 88h-42L364.4 421.8z"
                ></path>
              </svg>
            </a>
          </div>
        </div>
        <div class="d-flex flex-column form-box">
          <form class="contact-form">
            <div class="form-group">
              <label for="firstname">
                الاسم الأول
                <span class="text-danger">*</span>
              </label>
              <input
                type="text"
                class="form-control"
                id="firstname"
                placeholder="ادخل اسمك الاول"
              />
            </div>

            <div class="form-group">
              <label for="lastname">
                الاسم العائلة
                <span class="text-danger">*</span>
              </label>
              <input
                type="text"
                class="form-control"
                id="lastname"
                placeholder="ادخل اسم عائلتك"
              />
            </div>

            <div class="form-group">
              <label for="phone">
                الهاتف
              </label>
              <input
                type="tel"
                class="form-control"
                id="phone"
                placeholder="ادخل رقم هاتفك"
              />
            </div>

            <div class="form-group">
              <label for="email">
                عنوان البريد الالكترونى
                <span class="text-danger">*</span>
              </label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="ادخل عنوان بريدك الالكترونى"
              />
            </div>


            <div class="form-group">
              <label for="message">
                الرسالة
              </label>
              <textarea
                class="form-control"
                rows="10"
                id="message"
                placeholder="ادخل رسالتك ..."
              ></textarea>
            </div>

            <button type="submit" class="btn btn-primary submit-button">ارسال</button>
          </form>
        </div>
      </div>
    </div>
    <!-- ast-container -->
  </div>
  <!-- #content -->
  <app-footer></app-footer>
</div>
