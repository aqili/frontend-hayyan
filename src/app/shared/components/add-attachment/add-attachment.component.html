<div class="form-group" *ngIf="checkIsNumberAttachmentId()">
  <label [for]="fileInputId" class="file-input">

    <span>ادخال المرفق</span>
  </label>


  <input class="form-control" type="file"  [id]="fileInputId" [accept]="acceptedFileType"
  [multiple]="isMultiple"
    (change)="handleFileInput($event)" (click)="onclick($event)" />
</div>


<div class="d-flex align-items-center" *ngIf="progress && !attachmentContent?.attachmentListDto">
  <div class="text-nowrap" *ngFor="let item of attachmentContent?.attachmentListDto; index as i">{{ item.fileName }}</div>
  <div class="progress" >
    <div class="progress-bar" [style.width]="progress + '%'"></div>
  </div>
  <div class="uploaded__percentage">100%</div>
</div>

<ng-container *ngIf="!checkIsNumberAttachmentId()">
<div class="d-flex align-items-center uploaded position-relative w-100"
  *ngFor="let item of attachmentContent?.attachmentListDto; index as i">
  <img src="./assets/images/file-icon.svg" alt="" class="uploaded__file align-self-start">
  <div class="uploaded__wrapper">
    <div style="cursor: pointer;" (click)="download(item.content,item.fileName,item.contentType)" class="uploaded__name">{{ item.fileName }} <img src="./assets/images/icons/close-circle.png" style="cursor: pointer;" (click)="deleteFile(item, i)" alt="" /></div>


  </div>
  <img src="./assets/images/checkbox_base.svg" alt="" style="cursor: pointer;" (click)="download(item.content,item.fileName,item.contentType)" class="uploaded__check position-absolute">
</div>

</div> -->
</ng-container>
